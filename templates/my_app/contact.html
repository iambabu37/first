{% extends "my_app/base.html"%}
{% block contact %}
<form action="{% url 'contact'%}" method="post">
  {% csrf_token %}
  <div class='container mt-4 pt-2'>
    <div class="row">
      <div class="col-8 w-60">
        <div class="mb-3  mt-2 pt-5 ">
          <label class="form-check-label" for="exampleCheck1"><strong>Name :</strong></label>
          <input type="text" name="name" required placeholder="Enter your name" class="border-black form-control mt-2" id="exampleCheck1">
        </div>
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label"><strong>Gmail address :</strong></label>
          <input type="email" name="email" class="border-black form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" required placeholder="Enter your gmail ">
          <div id="emailHelp" class="form-text"><small>We'll never share your gmail with anyone else.</small></div>
        </div>
        <div class="mb-3">
          <label for="phone"><strong>Phone Number:</strong></label>
          <input type="tel" class="border-black form-control" id="phone" name="phone_no" placeholder="e.g :7867893877"
            required>
        </div>
        <div class="mb-3 ">
          <label for="exampleCheck1"><strong>How can i help you!...</strong></label>
          <textarea id="message" class="border-black form-control" name="message" rows="4" cols="50"
            placeholder="Enter your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3"><strong>Submit</strong></button>
      </div>
      <div class="col-4 bg-primary rounded mt-5">
        <h1 class=" text-center text-white " style="margin-top: 50%"> Contact </h1>
        <h1 class=" text-center text-white"> Us </h1>
      </div>
    </div>
  </div>
  </div>
</form>
{% endblock contact %}
